name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
    paths-ignore:
      - "apps/kporg-backend/**"
  
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Creating symbolic link of Lockfile
        run: 'ln -s yarn.lock apps/kporg-frontend/yarn.lock'
      - name: Install, build, and upload your site
        uses: withastro/action@v0
        with:
          path: apps/kporg-frontend
          node-version: 18
        env:
          PGN_CMS_HOST: https://site-api.kuropen.org
          PUBLIC_BACKEND_HOST: https://site-api.kuropen.org

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
